services:
  control-plane:
    build:
      context: ../../..
      dockerfile: deployments/docker/Dockerfile.control-plane
    container_name: agentfield-control-plane-local
    environment:
      AGENTFIELD_STORAGE_MODE: local
      AGENTFIELD_PORT: 8080
      AGENTFIELD_CONFIG_FILE: /etc/agentfield/agentfield-test.yaml
    ports:
      - "8080:8080"
    volumes:
      - control-plane-data:/data
      - ../docker/agentfield-test.yaml:/etc/agentfield/agentfield-test.yaml:ro
    networks:
      - agentfield-test
    command: ["server", "--backend-only", "--port", "8080", "--config", "/etc/agentfield/agentfield-test.yaml", "--no-vc-execution"]

  test-runner:
    build:
      context: ../../..
      dockerfile: tests/functional/docker/Dockerfile.test-runner
    container_name: agentfield-test-runner-local
    environment:
      AGENTFIELD_SERVER: http://control-plane:8080
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openrouter/google/gemini-2.5-flash-lite}
      STORAGE_MODE: local
      PYTEST_ARGS: ${PYTEST_ARGS:--v}
      TEST_TIMEOUT: ${TEST_TIMEOUT:-300}
      TEST_AGENT_BIND_HOST: ${TEST_AGENT_BIND_HOST:-0.0.0.0}
      TEST_AGENT_CALLBACK_HOST: ${TEST_AGENT_CALLBACK_HOST:-test-runner}
      FUNCTIONAL_LOG_FILE: /tests/functional/logs/functional-tests.log
    volumes:
      - ../:/tests
    depends_on:
      - control-plane
    networks:
      - agentfield-test
    working_dir: /tests
    command: >
      sh -c "
      echo 'Waiting for control plane to be fully ready...' &&
      wait-for-services.sh &&
      pytest $$PYTEST_ARGS --junit-xml=/reports/junit-local.xml --tb=short
      "

networks:
  agentfield-test:
    driver: bridge

volumes:
  control-plane-data:
